applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: NodeRedHandsOn
  host: NodeRedHandsOn
  disk_quota: 1024M
  services:
  - "Cloudant NoSQL DB-ho"
  - "AlchemyAPI-22"
  - "Visual Recognition-kc"
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
