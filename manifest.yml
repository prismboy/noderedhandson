applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: NodeRedHandsOn
  host: NodeRedHandsOn
  disk_quota: 1024M
  services:
  - "noderedapp-akamatsu-syd-cloudantNoSQLDB"
  - "AlchemyAPI-e7"
  - "Visual Recognition-3i"
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
